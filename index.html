<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="shortcut icon" href="/assets/favico/favicon.ico" type="image/x-icon">
  <title>Rocketflix</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>

<body>
  <div class="container">
    <header>
      <div class="logo">
        <img src="./assets/shuffle.svg" alt="Logo">
      </div>
      <div class="header-title">
        <h1>Não sabe o que assistir?</h1>
      </div>
    </header>

    <article>
      <div class="film-img">
        <img src="" alt="">
      </div>
      <div class="film-content">
        <h2></h2>
        <div class="no-film"></div>
        <p></p>
      </div>
    </article>

    <div class="find-film">
      <button>
        <img src="./assets/shuffle.svg" alt="Logo">
        Encontrar filme
      </button>

      <p>Clique em "Encontrar filme" que traremos informações</br>
        de algum filme para você assistir hoje.</p>
    </div>



  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
